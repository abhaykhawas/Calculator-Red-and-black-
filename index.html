<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="try">
            <div class="display"></div>
            <div class="buttons">
                <div class="numbers">
                    <div class="one num">1</div>
                    <div class="two num">2</div>
                    <div class="three num">3</div>
                    <div class="four num">4</div>
                    <div class="five num">5</div>
                    <div class="six num">6</div>
                    <div class="seven num">7</div>
                    <div class="eight num">8</div>
                    <div class="nine num">9</div>
                    <div class="zero num1">0</div>
                    <div class="equal num1">=</div>
                </div>
                <div class="operators">
                    <div class="back opr1"><i class="fas fa-backspace"></i></div>
                    <div class="plus opr">+</div>
                    <div class="minus opr">-</div>
                    <div class="multiply opr">*</div>
                    <div class="divide opr">/</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
